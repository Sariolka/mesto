<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип сайта" class="header__logo">  
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__container">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button type="button" class="profile__edit-button"></button>
                      <p class="profile__description">Исследователь океана</p>
                    </div>
            </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__photo">
                    <div class="card__footer">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__photo">
                    <div class="card__footer">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__photo">
                    <div class="card__footer">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__photo">
                    <div class="card__footer">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__photo">
                    <div class="card__footer">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="card__photo">
                    <div class="card__footer">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
              <button type="reset" class="popup__button-reset"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form">
                <fieldset class="popup__fieldset">
                  <input type="text" class="popup__name" value="Жак-Ив Кусто">
                  <input type="text" class="popup__description" value="Исследователь океана">
                </fieldset>
                <button type="submit" class="popup__button-submit">Сохранить</button>
              </form>
            </div>
        </div>
    </div>
 <script src="./index.js"></script>  
</body>
</html>
