<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/constants.js"></script>  
    <script defer src="./scripts/index.js"></script>  
</head>
<body>
  <div class="page">
      <header class="header">
          <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">  
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
              <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label= "Изменить данные профиля" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
              </div>
          </div>
          <button type="button" aria-label= "Создать карточку с фотографией" class="profile__add-button"></button>
        </section>
        <section class="elements" aria-label="Природа России">
          <ul class="cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__container">
          <button type="button" aria-label= "Закрыть" class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="form-profile">
              <fieldset class="popup__fieldset">
                <input type="text" class="popup__input popup__input_form_name" name="name" required placeholder="Имя" minlength="2" maxlength="50">
                <input type="text" class="popup__input popup__input_form_description" name="description" required placeholder="О себе" minlength="2" maxlength="100">
              </fieldset>
              <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
        </div>
      </div>
      <div class="popup popup_card">
        <div class="popup__container">
          <button type="button" aria-label= "Закрыть" class="popup__button-close"></button>
          <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form-place" name="form-place">
              <fieldset class="popup__fieldset">
                <input type="text" class="popup__input popup__input_form_place" name="place" required placeholder="Название" minlength="2" maxlength="50">
                <input type="url" class="popup__input popup__input_form_link" name="link" required placeholder="Ссылка на картинку" minlength="2" maxlength="100">
              </fieldset>
              <button type="submit" class="popup__button-submit">Создать</button>
            </form>
        </div>
      </div>
      <div class="popup popup_photo">
        <div class="popup__container popup__container-photo">
          <button type="button" aria-label= "Закрыть" class="popup__button-close"></button>
          <img class="popup__photo-open" src="#" alt="Подпись к фотографии">
          <p class="popup__photo-title"></p>    
        </div>
      </div>
 </div>
 <template class="card-template">
  <li class="card">
    <button type="button" aria-label= "Удалить карточку с фотографией" class="card__delete"></button>
    <img src="#" alt="Подпись к фотографии" class="card__photo">
    <div class="card__footer">
      <h2 class="card__title"></h2>
      <button type="button" aria-label= "Поставить лайк" class="card__like"></button>
    </div>
  </li>
</template>
</body>
</html>
